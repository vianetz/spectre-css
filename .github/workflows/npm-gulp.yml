name: Build CSS

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2 # need to checkout more for git diff to work

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: latest
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - uses: actions/cache@v3
      name: Setup osnap chromium cache
      with:
        path: ~/osnap_chromium_*
        key: ${{ runner.os }}-osnap-chromium
        restore-keys: |
          ${{ runner.os }}-osnap-chromium

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: |
        pnpm build

    - name: Verify build against repo content
      run: |
        git diff --exit-code --compact-summary || (echo "::notice::generated assets differ, maybe forgot to run gulp?"; exit 1)

    - name: Test
      run: |
        pnpm run ci

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: failed-snapshots
        path: |
          tests/snapshots/__diff__
          tests/snapshots/__updated__

    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  publish-npm:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}