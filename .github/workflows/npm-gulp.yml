name: Build CSS

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2 # need to checkout more for git diff to work

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: latest
        run_install: true

    - name: Build
      run: |
        gulp build
        gulp docs

    - name: Verify build against repo content
      run: |
        git diff --exit-code --compact-summary || (echo "::error::generated assets differ, maybe forgot to run gulp?"; exit 1)

    - name: Test
      run: |
        pnpm test

    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist